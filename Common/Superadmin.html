<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperAdmin Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 6px rgba(78, 84, 200, 0.5);
    }

    .input-group span {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4e54c8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3b41a1;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîë SuperAdmin Login</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Enter Username">
      <span>üë§</span>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter Password">
      <span>üîí</span>
    </div>
    <button onclick="superAdminLogin()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function superAdminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!username || !password) {
        errorDiv.textContent = "‚ö†Ô∏è Please fill in all fields!";
        return;
      }

      try {
        const res = await axios.post("https://bettingbackending.work.gd/api/users/login", {
          username,
          password
        });

        if (res.data.success && res.data.user.role === "SuperAdmin") {
          localStorage.setItem("token", res.data.token);
          localStorage.setItem("role", res.data.user.role);
          window.location.href = "https://bfexch.com/Common/Admin.html";
        } else {
          errorDiv.textContent = "üö´ Not authorized as SuperAdmin";
        }
      } catch (err) {
        errorDiv.textContent = "‚ùå Invalid credentials!";
      }
    }
  </script>
</body>
</html>
